<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada de um Atleta - Análise Automatizada (Editável v3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #1a202c;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 right-0 p-4">
        <button id="generate-pdf-btn" onclick="generateFinalReport()" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
            Gerar Relatório Final
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateFinalReport = async () => {
                const btn = document.getElementById('generate-pdf-btn');
                btn.disabled = true;
                btn.textContent = 'Gerando Relatório...';

                // Captura o HTML completo do relatório
                const htmlContent = document.documentElement.outerHTML;

                // URL da nova API no Cloud Run
				const apiUrl = 'https://pdf-service-a1b2c3d-rj.a.run.app/generate-pdf';

                try {
                    // Envia o HTML como JSON para o back-end
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ html_content: htmlContent })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro do servidor: ${response.status} ${response.statusText}. Detalhes: ${errorData.error}`);
                    }

                    const result = await response.json();
                    const pdfUrl = result.pdf_url;

                    // Desabilita a edição e exibe o link para download
                    const editableElements = document.querySelectorAll('input, textarea');
                    editableElements.forEach(el => { el.disabled = true; });
                    
                    btn.textContent = 'Relatório Final Gerado';
                    btn.classList.remove('bg-blue-600');
                    btn.classList.add('bg-green-600');
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = pdfUrl;
                    downloadLink.textContent = 'Clique para Baixar o Relatório (PDF)';
                    downloadLink.target = '_blank';
                    downloadLink.style.display = 'block';
                    downloadLink.style.marginTop = '10px';
                    downloadLink.style.textAlign = 'center';

                    btn.parentNode.insertBefore(downloadLink, btn.nextSibling);

                    alert(`PDF gerado e armazenado com sucesso! A URL para download é: ${pdfUrl}`);

                } catch (error) {
                    console.error("Erro ao gerar o PDF:", error);
                    alert("Ocorreu um erro ao gerar o relatório. Por favor, tente novamente.");
                    btn.disabled = false;
                    btn.textContent = 'Gerar Relatório Final';
                }
            };
            
            // Atribui a função ao botão
            document.getElementById('generate-pdf-btn').onclick = generateFinalReport;
        });
    </script>
</body>
</html>
