<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada de um Atleta - Análise Automatizada (Editável v3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #1a202c;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }
        h1 {
            color: #2c5282;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c5282;
            border-left: 4px solid #2c5282;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
        .table-container th, .table-container td {
            border-bottom: 1px solid #e2e8f0;
            padding: 0.5rem;
        }
        .card {
            background-color: #EBF8FF;
            padding: 1.5rem;
            border-radius: 10px;
        }
        .aspect-w-16 {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .aspect-w-16 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn-primary, .btn-example, .btn-accent, .btn-resync {
            background-color: #2c5282;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover, .btn-example:hover, .btn-accent:hover, .btn-resync:hover {
            background-color: #2b6cb0;
        }
        .btn-primary:disabled, .btn-accent:disabled, .btn-resync:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
         .btn-secondary {
            background-color: #4A5568;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-success {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-accent {
            background-color: #4c51bf;
        }
        .btn-accent:hover {
             background-color: #434190;
        }
        .btn-resync {
            background-color: #2c7a7b; /* Teal */
        }
        .btn-resync:hover {
            background-color: #285e61;
        }

        .editable-container {
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            background-color: #f7fafc;
        }
        .editable-title, .editable-text, .editable-time, .editable-general-text, .editable-list-item-desc, .editable-table-cell, .editable-chart-value {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            background-color: #fff;
        }
        .editable-list-item-title {
             width: calc(100% - 1rem);
             padding: 0.5rem;
             margin-bottom: 0.5rem;
             border: 1px solid #cbd5e0;
             border-radius: 4px;
             background-color: #fff;
             font-weight: bold;
        }
        .time-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .time-input-group label {
            white-space: nowrap;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .hidden {
            display: none;
        }
        .chart-editor {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .chart-editor label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .chart-editor input {
            width: 60px;
            text-align: right;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            align-items: center;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center py-8">
        <h1 class="text-3xl md:text-5xl font-extrabold text-custom-blue mb-2">A Jornada de um Atleta</h1>
        <p class="text-lg text-gray-600">Relatório de Análise de Jogo - Tênis de Mesa</p>
    </header>

    <main>
        <section id="automated-analysis" class="section-container">
            <h2 class="section-title">Análise de Jogo</h2>
            <div class="input-group">
                <input type="password" id="api-key" placeholder="Cole sua Chave de API do Gemini aqui" value="AIzaSyCEbfAAbJ1KtR3hV-0fRrN9p4LZtZCvf0Q">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-sm text-blue-600 whitespace-nowrap">Alterar Chave</a>
            </div>
            <div class="input-group">
                <input type="text" id="youtube-url" placeholder="Cole a URL do vídeo do YouTube aqui" class="flex-grow" value="https://www.youtube.com/watch?v=Iyaon7rUS-Q">
                <button id="load-video-btn" class="btn-primary">Carregar Vídeo</button>
            </div>
            <div class="input-group">
                <select id="player-level">
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediário">Intermediário</option>
                    <option value="Avançado">Avançado</option>
